name: CI â€” Build (PR / Non-Main)

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

on:
  pull_request:
    paths:
      - 'framework/**'
      - 'examples/**'
      - 'pom.xml'
      - '.github/workflows/build.yml'

env:
  MAVEN_OPTS: -Xmx1g -Xms512m

jobs:
  build:
    name: Build & Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Configure Maven
        run: |
          echo "MAVEN_ARGS=-B -T 1 -V -DskipITs -DskipNative=true -Dmaven.test.redirectTestOutputToFile=true" >> $GITHUB_ENV

      - name: Build framework (skip tests)
        run: ./mvnw $MAVEN_ARGS --no-transfer-progress clean install -DskipTests -Dquarkus.container-image.build=false

      - name: Run unit tests with coverage
        run: ./mvnw $MAVEN_ARGS --no-transfer-progress verify -Pcoverage -Dquarkus.container-image.build=false
