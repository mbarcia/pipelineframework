# Pipeline Configuration
pipeline.defaults.retry-limit=3
pipeline.defaults.retry-wait-ms=100
pipeline.defaults.recover-on-failure=false
pipeline.defaults.max-backoff=1000
pipeline.defaults.jitter=false

quarkus.http.host-enabled=false
quarkus.grpc.server.use-separate-server=false
quarkus.grpc.server.port=8443

# Micrometer configuration
quarkus.micrometer.export.prometheus.enabled=false
quarkus.micrometer.binder.http-server.enabled=false
quarkus.micrometer.binder.http-client.enabled=false

# OpenTelemetry configuration
quarkus.otel.enabled=false

quarkus.otel.sdk.disabled=true

quarkus.datasource.devservices.reuse=false

# Trust self-signed gRPC certificates from test containers.
quarkus.grpc.clients.process-folder.tls.trust-all=true
quarkus.grpc.clients.process-csv-payments-input.tls.trust-all=true
quarkus.grpc.clients.process-send-payment-record.tls.trust-all=true
quarkus.grpc.clients.process-ack-payment-sent.tls.trust-all=true
quarkus.grpc.clients.process-payment-status.tls.trust-all=true
quarkus.grpc.clients.process-csv-payments-output-file.tls.trust-all=true
quarkus.grpc.clients.persistence.tls.trust-all=true
quarkus.grpc.clients.observe-persistence-csv-payments-input-file-side-effect.tls.trust-all=true
quarkus.grpc.clients.observe-persistence-payment-record-side-effect.tls.trust-all=true
quarkus.grpc.clients.observe-persistence-ack-payment-sent-side-effect.tls.trust-all=true
quarkus.grpc.clients.observe-persistence-payment-status-side-effect.tls.trust-all=true
quarkus.grpc.clients.observe-persistence-csv-payments-output-file-side-effect.tls.trust-all=true
quarkus.grpc.clients.observe-persistence-payment-output-side-effect.tls.trust-all=true
