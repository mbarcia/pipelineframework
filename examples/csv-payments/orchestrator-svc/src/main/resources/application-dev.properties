# Enable debug logging for pipeline framework
#quarkus.log.category."org.pipelineframework.csv.orchestrator".level=DEBUG
#quarkus.log.category."org.pipelineframework".level=DEBUG

quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c] (%t) %s%e%n

#quarkus.observability.lgtm.enabled=true

# Orchestrator is intended to run before the services and configure LGTM
quarkus.observability.lgtm.scraping-interval=10
quarkus.observability.lgtm.force-scraping=true

pipeline.telemetry.enabled=true
pipeline.telemetry.metrics.enabled=true
pipeline.telemetry.tracing.enabled=true
pipeline.telemetry.tracing.client-spans.force=true
pipeline.telemetry.tracing.client-spans.allowlist=ProcessFolderService,ProcessCsvPaymentsInputService,ProcessCsvPaymentsOutputFileService
# Optional: only enable for tiny files; this can be heavy at 100k rows
pipeline.telemetry.tracing.per-item=false
