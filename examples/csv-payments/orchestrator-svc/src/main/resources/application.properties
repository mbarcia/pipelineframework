quarkus.grpc.clients.observe-persistence-ack-payment-sent-side-effect.tls.enabled=true

quarkus.grpc.clients.observe-persistence-payment-status-side-effect.host=localhost
quarkus.grpc.clients.observe-persistence-payment-status-side-effect.port=8448
quarkus.grpc.clients.observe-persistence-payment-status-side-effect.plain-text=false
quarkus.grpc.clients.observe-persistence-payment-status-side-effect.use-quarkus-grpc-client=true
quarkus.grpc.clients.observe-persistence-payment-status-side-effect.tls.enabled=true

quarkus.grpc.clients.observe-persistence-csv-payments-output-file-side-effect.host=localhost
quarkus.grpc.clients.observe-persistence-csv-payments-output-file-side-effect.port=8448
quarkus.grpc.clients.observe-persistence-csv-payments-output-file-side-effect.plain-text=false
quarkus.grpc.clients.observe-persistence-csv-payments-output-file-side-effect.use-quarkus-grpc-client=true
