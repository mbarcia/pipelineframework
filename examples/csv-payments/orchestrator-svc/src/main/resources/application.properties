#quarkus.package.main-class=org.pipelineframework.csv.orchestrator.OrchestratorApplicationReference

# Pipeline Configuration
pipeline.defaults.retry-limit=10
pipeline.defaults.retry-wait-ms=500
pipeline.defaults.recover-on-failure=false
pipeline.defaults.max-backoff=30000
pipeline.defaults.jitter=false

pipeline.defaults.backpressure-buffer-capacity=10012
pipeline.max-concurrency=1024

# Talk to process-folder service (part of input-csv-file-processing-svc)
quarkus.grpc.clients.process-folder.host=localhost
quarkus.grpc.clients.process-folder.port=8444
quarkus.grpc.clients.process-folder.plain-text=false
quarkus.grpc.clients.process-folder.use-quarkus-grpc-client=true
quarkus.grpc.clients.process-folder.tls.enabled=true

# Talk to input-csv-file-processing-svc
quarkus.grpc.clients.process-csv-payments-input.host=localhost
quarkus.grpc.clients.process-csv-payments-input.port=8444
quarkus.grpc.clients.process-csv-payments-input.plain-text=false
quarkus.grpc.clients.process-csv-payments-input.use-quarkus-grpc-client=true
quarkus.grpc.clients.process-csv-payments-input.tls.enabled=true

# Talk to payments-processing-svc
quarkus.grpc.clients.process-send-payment-record.host=localhost
quarkus.grpc.clients.process-send-payment-record.port=8445
quarkus.grpc.clients.process-send-payment-record.plain-text=false
quarkus.grpc.clients.process-send-payment-record.use-quarkus-grpc-client=true
quarkus.grpc.clients.process-send-payment-record.tls.enabled=true
#
quarkus.grpc.clients.process-ack-payment-sent.host=localhost
quarkus.grpc.clients.process-ack-payment-sent.port=8445
quarkus.grpc.clients.process-ack-payment-sent.plain-text=false
quarkus.grpc.clients.process-ack-payment-sent.use-quarkus-grpc-client=true
quarkus.grpc.clients.process-ack-payment-sent.tls.enabled=true
#

# Talk to payment-status-svc
