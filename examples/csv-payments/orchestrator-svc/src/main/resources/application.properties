quarkus.grpc.clients.persistence.port=8448
quarkus.grpc.clients.persistence.plain-text=false
quarkus.grpc.clients.persistence.use-quarkus-grpc-client=true
quarkus.grpc.clients.persistence.tls.enabled=true

# Talk to persistence side-effect services (type-indexed Observe*)
quarkus.grpc.clients.observe-persistence-csv-payments-input-file-side-effect.host=localhost
quarkus.grpc.clients.observe-persistence-csv-payments-input-file-side-effect.port=8448
quarkus.grpc.clients.observe-persistence-csv-payments-input-file-side-effect.plain-text=false
