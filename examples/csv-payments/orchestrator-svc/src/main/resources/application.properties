#quarkus.package.main-class=org.pipelineframework.csv.orchestrator.OrchestratorApplicationReference

# Pipeline Configuration
pipeline.defaults.retry-limit=10
pipeline.defaults.retry-wait-ms=500
pipeline.defaults.recover-on-failure=false
pipeline.defaults.max-backoff=30000
pipeline.defaults.jitter=false
pipeline.defaults.parallel=false

# Pipeline step configurations - configure specific step properties
pipeline.step."org.pipelineframework.csv.service.pipeline.ProcessSendPaymentRecordReactiveGrpcClientStep".parallel=true
pipeline.step."org.pipelineframework.csv.service.pipeline.ProcessAckPaymentSentReactiveGrpcClientStep".parallel=true
pipeline.step."org.pipelineframework.csv.service.pipeline.ProcessPaymentStatusReactiveGrpcClientStep".parallel=true

# Talk to process-folder service (part of input-csv-file-processing-svc)
quarkus.grpc.clients.process-folder.host=localhost
quarkus.grpc.clients.process-folder.port=8444
quarkus.grpc.clients.process-folder.plain-text=false
quarkus.grpc.clients.process-folder.use-quarkus-grpc-client=true
quarkus.grpc.clients.process-folder.tls.enabled=true

