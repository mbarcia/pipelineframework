#quarkus.package.main-class=org.pipelineframework.csv.orchestrator.OrchestratorApplicationReference

# Pipeline Configuration
pipeline.defaults.retry-limit=10
pipeline.defaults.retry-wait-ms=500
pipeline.defaults.recover-on-failure=false
pipeline.defaults.max-backoff=30000
pipeline.defaults.jitter=false

pipeline.defaults.backpressure-buffer-capacity=10012
pipeline.max-concurrency=1024

# Pipeline module mappings (override default 1-step-per-module layout)
pipeline.module.input-csv-file-processing-svc.steps=process-folder,process-csv-payments-input
pipeline.module.payments-processing-svc.steps=process-send-payment-record,process-ack-payment-sent
pipeline.module.payment-status-svc.steps=process-payment-status
pipeline.module.output-csv-file-processing-svc.steps=process-csv-payments-output-file
pipeline.module.persistence-svc.aspects=persistence

# Client wiring defaults (endpoints generated by the annotation processor)
pipeline.client.tls-configuration-name=pipeline-client

# Vert.x configuration
quarkus.http.ssl-port=8443
quarkus.grpc.server.use-separate-server=false
quarkus.grpc.server.plain-text=false
quarkus.http.ssl.certificate.key-store-file=${SERVER_KEYSTORE_PATH:../target/dev-certs/payment-status-svc/server-keystore.jks}
quarkus.http.ssl.certificate.key-store-password=secret
quarkus.http.insecure-requests=disabled
quarkus.http.enable-compression=true
quarkus.rest-client.http2=true
quarkus.grpc.server.use-separate-server=false
quarkus.http.host-enabled=true

# TLS configuration
quarkus.tls.pipeline-client.trust-store.jks.path=${CLIENT_TRUSTSTORE_PATH:../target/dev-certs/orchestrator-svc/client-truststore.jks}
quarkus.tls.pipeline-client.trust-store.jks.password=secret

# Micrometer configuration
quarkus.micrometer.export.prometheus.enabled=${QUARKUS_MICROMETER_EXPORT_PROMETHEUS_ENABLED:false}
quarkus.micrometer.export.prometheus.path=/q/metrics
quarkus.micrometer.binder.http-server.enabled=${QUARKUS_OTEL_METRICS_ENABLED:${QUARKUS_MICROMETER_EXPORT_PROMETHEUS_ENABLED:true}}
quarkus.micrometer.binder.http-client.enabled=${QUARKUS_OTEL_METRICS_ENABLED:${QUARKUS_MICROMETER_EXPORT_PROMETHEUS_ENABLED:true}}
quarkus.micrometer.binder.jvm=true

# Docker image
quarkus.container-image.builder=jib
quarkus.container-image.registry=localhost
quarkus.container-image.group=csv-payments
quarkus.container-image.name=orchestrator-svc
quarkus.container-image.tag=latest

# OpenTelemetry defaults
quarkus.otel.exporter.otlp.protocol=http/protobuf
quarkus.otel.exporter.otlp.compression=gzip
quarkus.otel.exporter.otlp.metrics.temporality.preference=delta
# For non-local deployments, set OTEL_EXPORTER_OTLP_ENDPOINT or quarkus.otel.exporter.otlp.endpoint.
# quarkus.otel.exporter.otlp.endpoint=${OTEL_EXPORTER_OTLP_ENDPOINT}
# Prometheus export is opt-in to avoid running LGTM/Prometheus by default in dev.
# The following defaults only apply when OpenTelemetry is enabled (for example via NEW_RELIC_LICENSE_KEY).
quarkus.otel.traces.enabled=true
quarkus.otel.metrics.enabled=true
quarkus.otel.metric.export.interval=${QUARKUS_OTEL_METRIC_EXPORT_INTERVAL:15s}
quarkus.otel.traces.sampler=parentbased_traceidratio
quarkus.otel.traces.sampler.arg=0.001
quarkus.otel.resource.attributes=service.instance.id=${HOSTNAME:unknown}
