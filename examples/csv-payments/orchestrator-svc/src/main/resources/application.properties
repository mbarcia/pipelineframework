#quarkus.package.main-class=org.pipelineframework.csv.orchestrator.OrchestratorApplicationReference

# Pipeline Configuration
pipeline.defaults.retry-limit=10
pipeline.defaults.retry-wait-ms=500
pipeline.defaults.recover-on-failure=false
pipeline.defaults.max-backoff=30000
pipeline.defaults.jitter=false

pipeline.defaults.backpressure-buffer-capacity=10012
pipeline.max-concurrency=1024

# Pipeline module mappings (override default 1-step-per-module layout)
pipeline.module.input-csv-file-processing-svc.steps=process-folder,process-csv-payments-input
pipeline.module.payments-processing-svc.steps=process-send-payment-record,process-ack-payment-sent
pipeline.module.payment-status-svc.steps=process-payment-status
pipeline.module.output-csv-file-processing-svc.steps=process-csv-payments-output-file
pipeline.module.persistence-svc.aspects=persistence

# Client wiring defaults (endpoints generated by the annotation processor)
pipeline.client.tls-configuration-name=pipeline-client

# Vert.x configuration
quarkus.grpc.server.use-separate-server=false
quarkus.http.host-enabled=true

# TLS configuration
quarkus.tls.pipeline-client.trust-store.jks.path=${CLIENT_TRUSTSTORE_PATH:../target/dev-certs/orchestrator-svc/client-truststore.jks}
quarkus.tls.pipeline-client.trust-store.jks.password=secret

# Docker image
quarkus.container-image.builder=jib
quarkus.container-image.registry=localhost
quarkus.container-image.group=csv-payments
quarkus.container-image.name=orchestrator-svc
quarkus.container-image.tag=latest
