quarkus.grpc.clients.observe-persistence-payment-record-side-effect.use-quarkus-grpc-client=true
quarkus.grpc.clients.observe-persistence-payment-record-side-effect.tls.enabled=true

quarkus.grpc.clients.observe-persistence-ack-payment-sent-side-effect.host=localhost
quarkus.grpc.clients.observe-persistence-ack-payment-sent-side-effect.port=8448
quarkus.grpc.clients.observe-persistence-ack-payment-sent-side-effect.plain-text=false
