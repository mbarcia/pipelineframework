quarkus.grpc.clients.observe-persistence-payment-output-side-effect.host=localhost
quarkus.grpc.clients.observe-persistence-payment-output-side-effect.port=8448
quarkus.grpc.clients.observe-persistence-payment-output-side-effect.plain-text=false
quarkus.grpc.clients.observe-persistence-payment-output-side-effect.use-quarkus-grpc-client=true
quarkus.grpc.clients.observe-persistence-payment-output-side-effect.tls.enabled=true

# Talk to orchestrator-svc (self)
quarkus.grpc.clients.orchestrator.host=localhost
quarkus.grpc.clients.orchestrator.port=8443
quarkus.grpc.clients.orchestrator.plain-text=false
quarkus.grpc.clients.orchestrator.use-quarkus-grpc-client=true
quarkus.grpc.clients.orchestrator.tls.enabled=true

# Vert.x configuration
quarkus.http.host-enabled=false

# TLS configuration
quarkus.tls.trust-store.jks.path=${CLIENT_TRUSTSTORE_PATH:../target/dev-certs/orchestrator-svc/client-truststore.jks}
quarkus.tls.trust-store.jks.password=secret

# Micrometer configuration
quarkus.micrometer.export.prometheus.enabled=${QUARKUS_MICROMETER_EXPORT_PROMETHEUS_ENABLED:false}
quarkus.micrometer.export.prometheus.path=/q/metrics
quarkus.micrometer.binder.http-server.enabled=true
quarkus.micrometer.binder.http-client.enabled=true

# Docker image
quarkus.container-image.builder=jib
quarkus.container-image.registry=localhost
quarkus.container-image.group=csv-payments
quarkus.container-image.name=orchestrator-svc
quarkus.container-image.tag=latest

# OpenTelemetry defaults
quarkus.otel.exporter.otlp.protocol=http/protobuf
quarkus.otel.exporter.otlp.compression=gzip
quarkus.otel.exporter.otlp.metrics.temporality.preference=delta
quarkus.otel.traces.enabled=true
quarkus.otel.metrics.enabled=true
quarkus.otel.metric.export.interval=5s
quarkus.otel.traces.sampler=parentbased_traceidratio
quarkus.otel.traces.sampler.arg=0.001
