_format_version: "3.0"
_transform: true

services:
  - name: input-csv-file-processing-svc
    url: grpcs://input-csv-file-processing-svc:8444
    protocol: grpcs
    routes:
      - name: input-csv-file-processing-svc-route
        protocols:
          - grpcs
        paths:
          - /ProcessCsvPaymentsInputReactiveService/remoteProcess
          - /ProcessCsvPaymentsInputStreamService/remoteProcess
        strip_path: false

  - name: input-csv-file-processing-svc-rest
    url: https://input-csv-file-processing-svc:8444
    protocol: https
    routes:
      - name: input-csv-file-processing-svc-rest-route
        protocols:
          - https
        paths:
          - /api/v1/process-csv-payments-input-reactive/process
        strip_path: false
    plugins:
      - name: cors
        config:
          origins:
            - "*"
          methods:
            - GET
            - POST
            - PUT
            - DELETE
            - PATCH
            - OPTIONS
          headers:
            - Accept
            - Accept-Version
            - Content-Length
            - Content-MD5
            - Content-Type
            - Date
            - X-Auth-Token
            - Authorization
          exposed_headers:
            - X-Auth-Token
          credentials: true
          max_age: 3600

  - name: payments-processing-svc
    url: grpcs://payments-processing-svc:8445
    protocol: grpcs
