# Allow replay by ignoring duplicate primary keys
persistence.duplicate-key=ignore

quarkus.hibernate-orm.blocking=false
quarkus.datasource.jdbc=false

quarkus.hibernate-orm.packages=org.pipelineframework.search.common.domain
quarkus.index-dependency."common".group-id=org.pipelineframework
quarkus.index-dependency."common".artifact-id=common
quarkus.index-dependency."persistence-plugin".group-id=org.pipelineframework
quarkus.index-dependency."persistence-plugin".artifact-id=persistence-plugin
quarkus.hibernate-orm.enabled=true

# Vert.x configuration
quarkus.http.port=8448
quarkus.http.ssl-port=8448
quarkus.http.enable-compression=true

# HTTP/2 using SSL with a self-signed cert
quarkus.grpc.server.use-separate-server=false
quarkus.http.ssl.certificate.key-store-file=server-keystore.jks
quarkus.http.ssl.certificate.key-store-password=secret
quarkus.http.insecure-requests=disabled

# Micrometer configuration
quarkus.micrometer.export.prometheus.enabled=true
quarkus.micrometer.export.prometheus.path=/q/metrics
quarkus.micrometer.binder.http-server.enabled=true
quarkus.micrometer.binder.http-client.enabled=true

# Docker image
quarkus.container-image.builder=jib
quarkus.container-image.registry=localhost
quarkus.container-image.group=search
quarkus.container-image.name=persistence-svc
quarkus.container-image.tag=latest
