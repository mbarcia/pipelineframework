# Enable debug logging for pipeline framework
quarkus.log.category."org.pipelineframework".level=DEBUG
quarkus.log.category."org.pipelineframework.cache".level=DEBUG
quarkus.log.category."io.quarkus.cache.runtime.CacheResultInterceptor".level=DEBUG

quarkus.log.category."io.quarkus.cache".level=DEBUG

# Pipeline configuration for development
pipeline.defaults.retry-limit=5
pipeline.defaults.retry-wait-ms=200

# Disable OpenTelemetry in development
quarkus.otel.sdk.disabled=true
quarkus.otel.enabled=false
quarkus.otel.traces.enabled=false
quarkus.otel.metrics.enabled=false
quarkus.otel.logs.enabled=false