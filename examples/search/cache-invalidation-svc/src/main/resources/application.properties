# Vert.x configuration
quarkus.http.port=8449
quarkus.http.ssl-port=8449
quarkus.http.enable-compression=true

# HTTP/2 REST and gRPC endpoint using SSL with a self-signed cert
quarkus.grpc.server.use-separate-server=false
quarkus.grpc.server.plain-text=false
quarkus.http.ssl.certificate.key-store-file=${SERVER_KEYSTORE_PATH:../target/dev-certs/cache-invalidation-svc/server-keystore.jks}
quarkus.http.ssl.certificate.key-store-password=secret
quarkus.http.insecure-requests=disabled

# Docker image
quarkus.container-image.builder=jib
quarkus.container-image.registry=localhost
quarkus.container-image.group=search
quarkus.container-image.name=cache-invalidation-svc
quarkus.container-image.tag=latest


# Cache provider configuration
pipeline.cache.provider=redis
%prod.quarkus.redis.hosts=${REDIS_HOSTS:redis://localhost:6379}
%dev.quarkus.redis.devservices.enabled=true
%test.quarkus.redis.devservices.enabled=true
